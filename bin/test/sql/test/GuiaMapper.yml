namespace: com.latam.springdynamicquery.test.GuiaMapper
description: Guia despacho queries for testing
queries:
  - id: findGuiaById
    description: Find guía by ID
    resultType: entity
    resultClass: com.latam.springdynamicquery.testmodel.GuiaDespacho
    sql: |
      SELECT * FROM guias_despacho WHERE id = :id

  - id: findGuiasByNumero
    description: Find guías by número with AWB search (OR + EXISTS)
    resultType: entity
    resultClass: com.latam.springdynamicquery.testmodel.GuiaDespacho
    sql: |
      SELECT gd.* FROM guias_despacho gd
    parameters:
      - name: numeroGuia
        type: string
        required: false

  - id: findGuiasAdvanced
    description: Advanced guía search with multiple filters
    resultType: entity
    resultClass: com.latam.springdynamicquery.testmodel.GuiaDespacho
    sql: |
      SELECT gd.*, c.nombre as cliente_nombre
      FROM guias_despacho gd
      INNER JOIN clientes c ON c.id = gd.cliente_id
    parameters:
      - name: numeroGuia
        type: string
        required: false
      - name: estado
        type: string
        required: false
      - name: clienteId
        type: long
        required: false
      - name: fechaInicio
        type: date
        required: false
      - name: fechaFin
        type: date
        required: false

  - id: findGuiasWithAWBSearch
    description: Complex search with OR and EXISTS
    resultType: entity
    resultClass: com.latam.springdynamicquery.testmodel.GuiaDespacho
    sql: |
      SELECT DISTINCT gd.*
      FROM guias_despacho gd
    parameters:
      - name: searchNumber
        type: string
        required: false
      - name: estado
        type: string
        required: false