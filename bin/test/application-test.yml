# Test configuration
app:
  dynamic-query:
    enabled: true
    preload-enabled: true
    base-path: sql/test
    scan-packages:
      - "sql/test/*.yml"
    logging:
      enabled: true
      log-parameters: true
    validation:
      strict-mode: true
      validate-at-startup: true
    repository:
      base-packages: 
        - "com.latam.springdynamicquery.testrepository"
      custom-factory-enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        generate_statistics: false
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema/h2-schema.sql
      data-locations: classpath:sql/data/test-data.sql

# Test logging
logging:
  level:
    com.latam.springdynamicquery: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE