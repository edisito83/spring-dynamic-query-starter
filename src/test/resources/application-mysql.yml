spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        generate_statistics: false
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema/mysql-schema.sql
      data-locations: classpath:sql/data/test-data.sql

